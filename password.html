<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="./assets/logo/envoy.png">
    <title>password</title>
    <link rel="stylesheet" href="./password.css">
</head>
<body class="text-center">
    <main class="form-signin">
        <div class="login-form">
            <div class="login-content">
                <img src="./assets/logo/envoy-logo.svg" alt="Envoy Logo" width="120" height="120" class="logo-heading" />
            </div>
            <div class="login-card">
                <h1>Log in to the Envoy dashboard</h1>
                <p id="input-heading">Company email password</p>
                <input class="input" type="password" placeholder="Enter Your password" id="password" />
                <a href="./signup.html" class="btn-red" id="getStartedBtn">Next </a>
                <p id="forgotten">Forgot your password?</p>
            </div>
        </div>
    </main>

    <script src="./login.js"></script>
</body>
</html>
